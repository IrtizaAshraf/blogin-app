<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blogging App Dashboard</title>
      <!-- <link rel="stylesheet" href="style.css"> -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://kit.fontawesome.com/09a3d3d6d4.js" crossorigin="anonymous"></script>
</head>

<body>
      <div>
            <!-- navbar started -->
            <div class="navbar bg-[#A370F7]">
                  <div class="flex-1">
                        <a  href="index.html" class="btn btn-ghost text-xl font-bold">Personal Blogging App</a>
                  </div>
                  <div class="flex-none gap-2">
                        <div class="form-control">
                              <h1 id="name" class="text-white text-2xl font-sans font-bold"></h1>
                              <!-- <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" /> -->
                        </div>
                        <div class="dropdown dropdown-end">
                              <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                    <div class="w-10 rounded-full">
                                          <img id="image" alt="User Profile"
                                                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                    </div>
                              </div>
                              <ul tabindex="0"
                                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                    <li>
                                          <a class="justify-between" href="profile.html">
                                                Profile
                                                <span class="badge" id="names">New</span>
                                          </a>
                                    </li>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a id="logout">Logout</a></li>
                              </ul>
                        </div>
                  </div>
            </div>
            <!-- navbar  section end -->



            <!-- header started -->
            <div class="header bg-[#fff] p-7">
                  <header class="ml-20 text-4xl font-bold">Dashboard</header>
            </div>
            <!-- header ended -->

            <div class="bg-gray-100 flex flex-col">
                  <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl ml-40 mt-14 w-full">
                        <form id="form">

                              <div class="mb-4">
                                    <label class="text-xl font-medium">Tittle:</label>
                                    <input id="tittle" type="text" placeholder="Tittle"
                                          class="w-full mt-2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50">
                              </div>
                              <div class="mb-4">
                                    <label class="text-xl font-medium">Description:</label>
                                    <textarea id="description" placeholder="what is in your mind"
                                          class="w-full px-3 mt-2 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50"
                                          cols="10" rows="4"></textarea>
                              </div>
                              <div class="flex justify-start mb-4">
                                    <button type="submit"
                                          class="bg-[#7749F8] shadow-xl shadow-indigo-600/40 text-white py-2 px-3 rounded-md">Publish
                                          Blog</button>
                              </div>
                        </form>
                  </div>

                  <h2 class="ml-40 mt-6 mb-4 font-bold text-2xl">My Blogs</h2>

                 

                  <div id="card">
                        
                  </div>

                  

            </div>

      </div>


      <script src="https://kit.fontawesome.com/09a3d3d6d4.js" crossorigin="anonymous"></script>
      <!-- <script src="https://kit.fontawesome.com/09a3d3d6d4.js" crossorigin="anonymous"></script> -->
      <script type="module" src="./script/dashboard.js"></script>
</body>

</html>
