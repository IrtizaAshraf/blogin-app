<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Web site name  -->
      <title>Personal Bloggin App Profile</title>
      <!-- tailwind css link  -->
      <link rel="stylesheet" href="style.css">

      <!-- daysiui link  -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.13/dist/full.min.css" rel="stylesheet" type="text/css" />

      <!-- <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css"> -->
</head>

<body>


      <div>
            <!-- navbar started -->
            <!-- <div class="navbar bg-[#7749F8]">
                  <div class="navbar-start">
                        <a class=" text-xl text-white ml-20">Personal Blogging App</a>
                  </div>

                  <div class="navbar-end">
                        <a href="login.html" class=" bg-transparent border-none text-white mr-20">Logout</a>
                  </div>
            </div> -->

            <div class="navbar bg-[#A370F7]">
                  <div class="flex-1">
                        <a class="btn btn-ghost text-2xl font-extrabold">Personal Blogging App</a>
                  </div>
                  <div class="flex-none gap-2">
                        <div class="form-control">
                              <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                        </div>
                        <div class="dropdown dropdown-end">
                              <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                    <div class="w-10 rounded-full">
                                          <img id="image" alt="User Profile"
                                                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                    </div>
                              </div>
                              <ul tabindex="0"
                                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                    <li>
                                          <a class="justify-between" href="profile.html">
                                                Profile
                                                <span class="badge" id="names">New</span>
                                          </a>
                                    </li>
                                    <li><a href="">Settings</a></li>
                                    <li><a id="logout">Logout</a></li>
                              </ul>
                        </div>
                  </div>
            </div>
            <!-- navbar ended -->


            <!-- header started -->
            <div class="header bg-[#fff] p-7">
                  <header class="ml-20 text-4xl fon">Profile</header>
            </div>
            <!-- header ended -->

            <div class="bg-gray-100 min-h-screen flex items-center justify-center">
                  <div class="bg-white p-8 rounded-lg shadow-md max-w-xl w-full">
                        <form>
                              <div class="mb-4 text-center">
                                    <img id="user-image" src="" alt="user-image"
                                          class="rounded-xl w-40 h-40 mb-4">
                              </div>
                              <h2 id="user-names" class="font-bold text-xl text-left mb-2"><i
                                          class="fa-solid fa-marker text-sm ml-2"></i></h2>
                              <h2 class="font-bold text-xl text-left mb-6">Change Password</h2>
                              <div class="mb-4">
                                    <input type="password" placeholder="Old password"
                                          class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50">
                              </div>
                              <div class="mb-4">
                                    <input type="password" placeholder="New Password"
                                          class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50">
                              </div>
                              <div class="mb-6">
                                    <input type="password" placeholder="Repeat Password"
                                          class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50">
                              </div>
                              <div class="flex justify-start">
                                    <!-- <button type="submit"
                                          class="bg-[#7749F8] shadow-xl shadow-indigo-500/50 text-white py-2 px-3 rounded-md">Update
                                          Password</button> -->
                                          <button class="  bg-[#7749F8] shadow-xl shadow-indigo-600/40 text-white py-2 px-3 rounded-md">update password</button>
                              </div>
                        </form>
                  </div>
            </div>


      </div>

      <script src="https://kit.fontawesome.com/09a3d3d6d4.js" crossorigin="anonymous"></script>

      <script type="module" src="script/profile.js"></script>
</body>

</html>
